<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsureVis | My Portal </title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://kit.fontawesome.com/467447bdef.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <noscript>
      <div class="noscript-warning">
        JavaScript is required to use the InsureVis portal. Please enable
        JavaScript in your browser settings and refresh this page.
      </div>
    </noscript>

    <div class="login-page">
      <div class="login-card" role="form" aria-labelledby="login-title">
        <!-- Left side - Image/Branding -->
        <div class="login-card__left">
          <div class="brand-icon-large">
            <i class="fa-solid fa-shield"></i>
          </div>
          <div class="left-content">
            <p class="tagline">You can easily</p>
            <h2 class="hero-text">Access vehicle damages with just a photo. Let AI handle it for you.</h2>
          </div>
        </div>

        <!-- Right side - Login Form -->
        <div class="login-card__right">
          <div class="login-header">
            <div class="brand-icon-small">
              <i class="fa-solid fa-shield"></i>
            </div>
            <h1 id="login-title">InsureVis Portal</h1>
            <p class="subtitle">Simple, yet effective way to securely access your platform with InsureVis. Sign in to continue.</p>
          </div>

          <form id="loginForm" autocomplete="on" novalidate>
            <div class="form-field">
              <label for="email">Your email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="form-field">
              <label for="password">Password</label>
              <div class="password-wrapper">
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="••••••••"
                  required
                  autocomplete="current-password"
                  minlength="6"
                />
                <button
                  type="button"
                  class="toggle-password"
                  aria-label="Show password"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-field-checkbox">
              <input
                type="checkbox"
                id="rememberMe"
                name="rememberMe"
              />
              <label for="rememberMe">Remember me on this device</label>
            </div>

            <div
              class="status-message"
              id="loginMessage"
              role="alert"
              aria-live="polite"
            ></div>

            <button id="loginSubmit" type="submit" class="btn-primary">
              <span class="btn-label">Sign In</span>
              <span class="btn-spinner" aria-hidden="true"></span>
            </button>
          </form>

          <div class="login-divider"></div>

          <div class="login-footer-text">
            <p>
              Access is restricted to authorised InsureVis partners. Need help?
              <a href="mailto:support@insurevis.com">Contact Support</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="/login.js"></script>
  </body>
</html>
